<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErgoMonitorMR - Webデモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="demo-page">
    <div class="header">
        <h1>ErgoMonitorMR - Webデモ</h1>
        <p>腰部負担と姿勢の見える化（簡易版）</p>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>カメラ起動中...</p>
            </div>
        </div>

        <div class="panel">
            <h2>姿勢評価</h2>

            <div class="score-display">
                <div class="score-value" id="score">--</div>
                <div class="score-label">姿勢評価スコア</div>
            </div>

            <div class="metric">
                <div class="metric-label">腰部負担推定</div>
                <div class="metric-value" id="load-level">--</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="load-bar"></div>
                </div>
            </div>

            <div class="metric">
                <div class="metric-label">体幹の前傾角度</div>
                <div class="metric-value" id="trunk-angle">--°</div>
            </div>

            <div class="metric">
                <div class="metric-label">膝の曲げ角度</div>
                <div class="metric-value" id="knee-angle">--°</div>
            </div>

            <button class="start-btn" id="start-btn">
                <span class="material-symbols-rounded" aria-hidden="true">videocam</span>
                <span>カメラを起動</span>
            </button>
            <button class="stop-btn" id="stop-btn" disabled>
                <span class="material-symbols-rounded" aria-hidden="true">stop_circle</span>
                <span>カメラ停止</span>
            </button>

            <div class="info-box">
                <h3>負荷レベルの見方</h3>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot bg-good"></div>
                        <span>良い</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot bg-warning"></div>
                        <span>注意</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot bg-danger"></div>
                        <span>危険</span>
                    </div>
                </div>
            </div>

            <div class="info-box">
                <h3>これはWebデモです</h3>
                <p>MR版ではMeta Quest 3Sを装着し、第三者視点で自分の姿勢と腰部負荷を立体的に観察できます。</p>
                <p>評価の考え方はRULAに絞った簡易版です。詳細は別ページで説明しています。</p>
                <p><a href="rula.html" target="_blank" rel="noopener">RULAとは？（計算根拠・スコア式）</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>ErgoMonitorMR - 腰部負担評価デモアプリ</p>
        <p>Powered by <a href="https://ai.google.dev/edge/mediapipe/solutions/guide?hl=ja" target="_blank">MediaPipe</a></p>
    </div>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
